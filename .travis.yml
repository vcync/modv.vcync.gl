if: tag IS present
os: linux
dist: xenial
language: node_js
node_js:
  - '10'
script:
  - yarn run build
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  repo: vcync/modv.vcync.gl
  keep-history: true
  target-branch: gh-pages
  fqdn: modv.vcync.gl
  on:
    branch: main
